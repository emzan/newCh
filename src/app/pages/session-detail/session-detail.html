<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon *ngIf="!isFavorite" slot="icon-only" name="star-outline"></ion-icon>
        <ion-icon *ngIf="isFavorite" slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button (click)="shareSession()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="session" class="ion-padding">
    
    <h1>{{session.name}}</h1>
    <br>
   
    <h1>{{session.description}}</h1>
    <br>
    <h2>
      {{session.timeStart}} </h2>
    <span *ngFor="let track of session?.tracks" [class]="'session-track-'+track.toLowerCase()">({{track}})</span>
    
   
      <br>
      <h2></h2>
      <br>
      <ion-text color="medium">
      <br />Esempio: {{session.location}}
    </ion-text>
   
  </div>
</ion-content>
  <ion-list>

    <ion-item (click)="sessionClick('download word')" button>
      <ion-label color="primary">Scarica questo termine</ion-label>
      <ion-icon slot="end" color="primary" size="small" name="cloud-download"></ion-icon>
    </ion-item>

  </ion-list>
